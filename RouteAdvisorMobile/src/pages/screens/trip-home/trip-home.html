<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{trip.name}}</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <button block ion-button icon-left (click)="goToItinerary()" color="primary-light" class="navigation-button">
            <ion-icon name="calendar"></ion-icon>
            Plan trip
            <p pagging-left item-right>{{daysCount}}</p>
        </button>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page trip" [ngStyle]="{'background-image': 'url(' + trip.photoURL + ')'}">

    <ion-grid class="cards-transparent">

        <ion-row wrap>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card (click)="showMap()">
                    <img src="img/map.png"/>
                </ion-card>
                <h5>Map</h5>
            </ion-col>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card (click)="showPlaces()">
                    <img src="img/place_map.png"/>
                </ion-card>
                <h5>Places</h5>
            </ion-col>

        </ion-row>

        <ion-row wrap>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card (click)="showTours()">
                    <img src="img/tours.png"/>
                </ion-card>
                <h5>Tours</h5>
            </ion-col>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card (click)="showHotels()">
                    <img src="img/hotels.png"/>
                </ion-card>
                <h5>Hotels</h5>
            </ion-col>

        </ion-row>

        <ion-row wrap>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card (click)="showWeather()">
                    <img src="img/weather.png"/>
                </ion-card>
                <h5>Weather forecast</h5>
            </ion-col>

            <ion-col col-6 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>
